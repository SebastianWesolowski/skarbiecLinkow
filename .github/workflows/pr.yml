# Reusable workflow for PRs; to eject, you can replace this file with
name: Pull Request

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“Checkout"
        uses: actions/checkout@v4
      - run: echo "node_version=$(cat .github/nodejs.version)" >> $GITHUB_ENV

      - name: "use ğŸŸ¢Node ${{ env.node_version }}"
        uses: actions/setup-node@v3
        with:
          node-version: "${{ env.node_version }}"
          cache: 'yarn'

      - name: "ğŸ“‚ Get yarn cache directory path"
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: "ğŸ’½ Cache node_modules"
        uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: "ğŸ“‚ Install dependencies"
        run: yarn install --frozen-lockfile

      - name: "ğŸ‘€ Lint check"
        run: yarn lint

      - name: "ğŸ“ Format check"
        run: yarn format:check

      - name: "âœ…Test"
        run: yarn test:ci

      - name: "â¬†ï¸ Upload Code Coverage"
        uses: codecov/codecov-action@v3.1.0

  build:
    runs-on: ubuntu-latest
    needs: [ checks ]

    steps:
      - name: "ğŸ“Checkout"
        uses: actions/checkout@v4
      - run: echo "node_version=$(cat .github/nodejs.version)" >> $GITHUB_ENV

      - name: "use ğŸŸ¢Node ${{ env.node_version }}"
        uses: actions/setup-node@v3
        with:
          node-version: "${{ env.node_version }}"
          cache: 'yarn'

      - name: "ğŸ“‚ Get yarn cache directory path"
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: "ğŸ’½ Cache node_modules"
        uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: "ğŸ“‚ Install dependencies"
        run: yarn install --frozen-lockfile


      - name: "ğŸ‘·Build"
        run: yarn build


  upload-to-codecov:
    runs-on: ubuntu-latest
    needs: [ build, checks ]
    steps:

      - name: "ğŸ“Checkout"
        uses: actions/checkout@v4

      - name: "â¬‡ï¸ Download artifacts"
        uses: actions/download-artifact@v2

      - name: "â¬†ï¸ Upload Code Coverage"
        uses: codecov/codecov-action@v3.1.0
